<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment5</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="w-full bg-white/90 backdrop-blur border-b border-gray-100">
    <nav class=" px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class=" grid place-items-center">
          <img src="B12-A5-Emergency-Hotline/assets/logo.png" alt="Logo" class="w-10 h-10">
        </div>
        <div class="leading-tight">
          <p class="text-lg font-extrabold" style="color: #006747;">Emergency</p>
          <p class="text-lg -mt-1 font-extrabold" style="color: #006747;">Service</p>
        </div>
      </div>
<div class="flex items-center gap-3">
        <div class="flex items-center gap-2  rounded-full px-3 py-1.5"  style="background-color: #dcf1e4">
            <span id="favCount" class="text-sm font-semibold">0</span>
          <img src="B12-A5-Emergency-Hotline/assets/heart.png" alt="Favorite" class="w-5 h-5">
          
        </div>
        <div class="flex items-center gap-2 rounded-full px-3 py-1.5" style="background-color: #dcf1e4">
                      <span id="coinCount" class="text-sm font-semibold">100</span>
          <img src="B12-A5-Emergency-Hotline/assets/coin.png" alt="Coin" class="w-5 h-5">

        </div>
        <div class="flex items-center gap-2 text-white rounded-full px-3 py-1.5" style="background-color:#00A63E;">
          <span id="copyCount" class="text-sm font-semibold">0</span>
          <span class="text-sm">Copy</span>
        </div>
      </div>
    </nav>
    </header>
</body>
</html>
